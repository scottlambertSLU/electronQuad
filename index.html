<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Hello World!</title>
</head>
<body>
<div id="float-container">
  <div class="float-child" id="simulation-container">
    <iframe class="simulation" id="iframe" allowfullscreen scrolling="no" title="Testing connection stuff"
            src="quadrilateral_en_phet.html?postMessageOnLoad&postMessageOnError&showPointerAreas&deviceConnection&markerInput"></iframe>
  </div>


  <div class="float-child" id="data-container">
    <h1>Device Connection</h1>
    <label for="devices">Choose a device:</label>
    <select name="devices" id="devices">
      <option value="NONE">No device</option>
      <option value="NONE">None available...</option>
    </select>

    <div>
      <div class="dot" id="connection-dot"></div>
      <span class="statusReadout">Connected to device</span>
      <br>
      <div class="dot" id="data-dot"></div>
      <span class="statusReadout">Receiving quadrilateral data</span>
      <br>
      <div class="dot" id="bad-data-dot"></div>
      <span class="statusReadout">Good data</span>

    </div>

    <h2>Data values</h2>
    <div>
      <h3>Side lengths</h3>
      <ul id="length-readout-list">
        <li id="top-side-readout"></li>
        <li id="right-side-readout"></li>
        <li id="bottom-side-readout"></li>
        <li id="left-side-readout"></li>
      </ul>

      <h3>Angle values (radians)</h3>
      <ul id="angle-readout-list">
        <li id="left-top-angle-readout"></li>
        <li id="right-top-angle-readout"></li>
        <li id="right-bottom-angle-readout"></li>
        <li id="left-bottom-angle-readout"></li>
      </ul>
    </div>


    <h2>Other sim controls</h2>
    <label for="debug-values-checkbox">Show model values</label>
    <input id="debug-values-checkbox" type="checkbox">

  </div>
</div>

<!-- You can also require other files to run in this process -->
<script src="./renderer.js"></script>
</body>
</html>
